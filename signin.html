<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - AI Video Creator</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="signin.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>AI Video Creator</h1>
            </div>
            <nav>
                <a href="home.html"><button>Home</button></a>
                <a href="signup.html"><button>Sign Up</button></a>
            </nav>
        </header>

        <div class="signin-container">
            <div class="signin-card">
                <h2>Welcome Back</h2>
                <p>Sign in to continue creating amazing videos.</p>
                
                <form id="signin-form" class="signin-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" id="signin-btn" class="primary-btn">Sign In</button>
                </form>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <div class="social-signin">
                    <div id="g_id_onload"
                         data-client_id="YOUR_GOOGLE_CLIENT_ID"
                         data-context="signin"
                         data-callback="handleGoogleSignIn"
                         data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin"
                         data-type="standard"
                         data-size="large"
                         data-theme="outline"
                         data-text="signin_with"
                         data-shape="rectangular"
                         data-logo_alignment="center"
                         data-width="300">
                    </div>
                </div>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 AI Video Creator. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="signin.js"></script>
</body>
</html>
