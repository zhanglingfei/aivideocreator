<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Error - AI Video Creator</title>
    <link rel="stylesheet" href="home.css">
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #818CF8;
            --text-color: #1F2937;
            --bg-color: #F3F4F6;
            --error-color: #EF4444;
        }
        
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 20px;
        }
        
        .error-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }
        
        .error-icon {
            font-size: 3rem;
            color: var(--error-color);
            margin-bottom: 1.5rem;
        }
        
        .error-card h2 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 15px;
        }
        
        .error-card p {
            color: #4a5568;
            margin-bottom: 30px;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .primary-btn {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .primary-btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .secondary-btn {
            padding: 12px 24px;
            background-color: white;
            color: var(--text-color);
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .secondary-btn:hover {
            background-color: #f9fafb;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>AI Video Creator</h1>
            </div>
            <nav>
                <a href="home.html"><button>Home</button></a>
            </nav>
        </header>

        <div class="error-container">
            <div class="error-card">
                <div class="error-icon">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <h2>Login Failed</h2>
                <p>The email or password you entered is incorrect. Please try again with the correct credentials.</p>
                <div class="button-group">
                    <a href="signin.html" class="primary-btn">Try Again</a>
                    <a href="signup.html" class="secondary-btn">Create Account</a>
                </div>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 AI Video Creator. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
