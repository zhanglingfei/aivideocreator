<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Video Creator</h1>
            <nav>
                <a href="signin.html"><button id="loginBtn">Sign In</button></a>
                <a href="signup.html"><button id="registerBtn">Sign Up</button></a>
            </nav>
        </header>

        <main>
            <section class="hero-section">
                <h2>Create Stunning Videos with AI</h2>
                <p>Generate professional videos in minutes</p>
                <button id="createBtn">Start Creating</button>
            </section>

            <section class="generator-section hidden">
                <h2>Video Generator</h2>
                <textarea placeholder="Describe your video idea..."></textarea>
                <button id="generateBtn">Generate Video</button>
                <div id="videoPreview"></div>
            </section>

            <section class="share-section hidden">
                <h2>Share Your Creation</h2>
                <div class="social-buttons">
                    <button class="social-btn twitter"><i class="fab fa-x-twitter"></i></button>
                    <button class="social-btn instagram"><i class="fab fa-instagram"></i></button>
                    <button class="social-btn reddit"><i class="fab fa-reddit-alien"></i></button>
                    <button class="social-btn linkedin"><i class="fab fa-linkedin-in"></i></button>
                </div>
            </section>
        </main>

        <footer>
            <p>Â© 2025 AI Video Creator. All rights reserved.</p>
        </footer>
    </div>
    <script src="home.js"></script>
</body>
</html>
